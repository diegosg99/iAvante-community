<app-parallax></app-parallax>

<app-chat></app-chat>

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="logo mb-5 p-5">Noticias de inter√©s</h1>
        </div>

        <div class="col-1"></div>

        <div class="col-10 mt-3" id="posts">
            <ul style="list-style: none;padding:0px;">
                <li *ngFor="let noticia of news.data">
                    <div class="container m-5">
                        <div class="d-flex post">

                            <div class="" style="padding-left: 0px;">
                                <img class="post-image" src="{{noticia.image}}" width="200px">
                            </div>
                            <div class="post-content p-3 row">
                                <div class="col-12">
                                    <h1 class="">
                                        <a href="{{noticia.url}}" style="font-size: 26px;text-decoration: none;color: black;">
                                            {{noticia.title}} <i class="fa fa-link" style="font-size:14px;" aria-hidden="true"></i>
                                        </a>
                                    </h1>
                                    <div class="mb-3">
                                        {{noticia.category}}
                                    </div>
                                </div>
                                <hr>
                                <div class="col-12">
                                    <p>{{noticia.description}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        
        <div class="col-1"></div>

    </div>
</div>
