<app-parallax></app-parallax>

<app-chat></app-chat>

<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="logo mb-5 p-5">Noticias de inter√©s</h1>
        </div>

        <div class="col-1"></div>

        <div class="col-10 mt-3" id="posts">
            <ul *ngIf="category!='simulation'" style="list-style: none;padding:0px;" class="row">
                <li *ngFor="let noticia of news.data | paginate: { itemsPerPage: 12, currentPage: p}" class="col-4">
                    <div class="container m-2">
                        <div class="d-flex box w-100">
                            <div class="post-content px-3 row">
                                <div class="col-4" style="padding-left: 0px;">
                                    <img class="post-image" src="{{noticia.image}}" style="min-height:150px;width: auto;max-width: 200px;max-height: 150px;">
                                </div>

                                <div class="col-8">
                                <h1 class="" style="line-height:16px !important;">
                                        <a href="{{noticia.url}}" style="font-size: 18px !important;text-decoration: none;color: black;">
                                            {{noticia.title}} <i class="fa fa-link" style="font-size:14px;" aria-hidden="true"></i>
                                        </a>
                                    </h1>
                                    <div class="mb-3" style="font-size: 14px;">
                                        {{noticia.category}}
                                    </div>    
                                </div>
                                <hr>
                                <div class="col-12">
                                    <p style="font-size: 14px;">{{noticia.description.slice(0,200)}}...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <pagination-controls class="mt-3" (pageChange)="p = $event"></pagination-controls>
            </ul>

            <ul *ngIf="category=='simulation'" style="list-style: none;padding:0px;" class="row">
                <li *ngFor="let noticia of news.news | paginate: { itemsPerPage: 12, currentPage: p}" class="col-4">
                    <div class="m-2">
                        <div class="d-flex box w-100">
                            <div class="post-content px-3 row">
                                <div class="col-4" style="padding-left: 0px;">
                                    <img class="post-image" src="{{noticia.image}}" style="height: 7em;">
                                </div>

                                <div class="col-8">
                                <h1 class="" style="line-height:16px !important;">
                                        <a href="{{noticia.url}}" style="font-size: 18px !important;text-decoration: none;color: black;">
                                            {{noticia.title}} <i class="fa fa-link" style="font-size:14px;" aria-hidden="true"></i>
                                        </a>
                                    </h1>
                                    <div class="mb-3" style="font-size: 14px;">
                                        {{noticia.author}}
                                    </div>    
                                </div>
                                <hr>
                                <div class="col-12">
                                    <p style="font-size: 14px;">{{noticia.text.slice(0,200)}}...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <pagination-controls class="mt-3" (pageChange)="p = $event"></pagination-controls>
            </ul>

        </div>
        
        <div class="col-1"></div>

    </div>
</div>
