<app-parallax></app-parallax>
<div class="container row mx-auto my-3" style="margin-top: -8rem;height: fit-content !important;">
    <div class="col-xl-3">
    </div>
    <div class="col cardd text-center m-5" style="padding-left: 0px;padding-right: 0px;">
        <div class="card-header" style="background-color: #198754dc;border-top-left-radius: 10px;border-top-right-radius: 10px;">
            <h5 class="card-title p-3 login-title">INICIAR SESIÓN</h5>
        </div>
        <div class="card-body p-5">
        
            <label style="float: left;margin-bottom: 1em;color: rgb(6, 125, 70);">Email:</label>
            <input class="form-control my-3" type="text" placeholder="Email" #email [(ngModel)]="usuario.email">

            <label style="float: left;;margin-bottom: 1em;color: rgb(6, 125, 70);">Contraseña:</label>
            <input class="form-control my-3" type="password" placeholder="Contraseña" #password  [(ngModel)]="usuario.password">
            
            <div class="row">
                <a class="text-white btn btn-primary my-3 p-2 col" style="background-color: #198754dc;border:solid 1px white" (click)="login()">Acceder</a>
            </div>
        <div class="switch">
            <span>¿Aún no tienes cuenta?</span>
            <a href="#/register" class="text-white btn btn-primary my-1 p-2" style="background-color: #198754dc;border:solid 1px white">Registrarse</a>
        </div>
        <div class="switch">
            <span>¿Quieres saber más?</span>
            <a href="landing" class="text-white btn btn-primary my-1 p-2" style="background-color: #198754dc;border:solid 1px white">Conócenos</a>
        </div>
    </div>
    </div>
    <div class="col-xl-3"></div>
</div>
