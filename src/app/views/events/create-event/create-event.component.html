<app-navbar></app-navbar>

<app-chat></app-chat>

<div class="row">
    <div class="col-1"></div>
    <div class="col-10">
        <form [formGroup]="form" class="row">
            <div class="col-6">
              <label id="name-label" for="name">Nombre del evento</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Escribe aquí..."
                required
                formControlName="title"
              />
            </div>
      
            <div class="col-2">
              <label id="name-label" for="name">Fecha del evento</label>
              <input
                type="date"
                name="name"
                id="name"
                class="form-control"
                placeholder="Escribe aquí..."
                required
                formControlName="date"
              />
            </div>

            <div class="col-2">
                <label id="name-label" for="name">Hora de inicio</label>
                <input
                  type="time"
                  class="form-control"
                  placeholder="Hora de inicio"
                  required
                  formControlName="start"
                />
            </div>

            <div class="col-2">
                <label id="name-label" for="name">Hora fin</label>
                <input
                  type="time"
                  class="form-control"
                  placeholder="Hora de inicio"
                  required
                  formControlName="end"
                />
            </div>
        
            <div class="form-group col-12">
              <p>Descripción de evento</p>
              <textarea
                class="input-textarea form-control"
                placeholder="Escribe aquí..."
                formControlName="description"
              ></textarea>
            </div>

            <div class="form-group col-4">
                <p>Provincia</p>
            <input
                type="text"
                class="form-control"
                placeholder="Escribe aquí..."
                required
                formControlName="province"
              />
            </div>

            <div class="form-group col-6">
            <p>Dirección</p>
            <input
                type="text"
                class="form-control"
                placeholder="Escribe aquí..."
                required
                formControlName="street"
              />
            </div>

            <div class="form-group col-2">
              <p>Máx. de asistentes</p>
              <input
                  type="number"
                  class="form-control"
                  placeholder="Asistentes"
                  required
                  formControlName="maxPeople"
                />
              </div>

            <div class="col-12">
                <div class="upload__btn-box row">
                  <label class="col-2 upload__btn" style="color: #fff;">
                    <p>Subir imagenes</p>
                    <input type="file" multiple="multiple" name="files" data-max_length="20" class="upload__inputfile" #uploadFile (change)="imgUpload($event)">
                  </label>
                </div>
            </div>
        
            <div class="containerWrapper w-100" #imgWrap>
              <div *ngIf="$base64">
                  <div
                  *ngFor="images as image"
                  class="slide"
                  style="background-image: url('{{image}}');">
                  </div>
              </div>
            </div>

            <div class="form-group text-align-center">
              <button type="submit" id="submit" class="submit-button btn green-bomba" (click)="uploadNewEvent()"  [disabled]="this.form.invalid">
                Crear evento
              </button>
            </div>
          </form>
    </div>
    <div class="col-1"></div>
</div>
