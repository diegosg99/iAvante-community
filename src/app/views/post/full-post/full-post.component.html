<app-navbar></app-navbar>

<!-- <app-parallax></app-parallax> -->

<app-chat></app-chat>

<div class="content soft-white">
    <div class="row mt-3">

        <div class="col-xl-2 col-md-0"></div>

        <div class="col-xl-8 col-md-12 row mt-3" style="justify-content: right;">
            <span class="col-xl-4 col-sm-12 d-flex" style="padding: 0px; justify-content: right;">
                <p class="px-3">{{post.fullname}}</p>
                <a class="navbar-brand me-2" href="#/profile/{{post.user_id}}">

                    <img *ngIf="$profileSub | async as data" src="{{data.url}}" class="msg-img" style="border-radius: 100%;" alt="" data-loaded="true" width="40px" height="40px">
                </a>
            </span>
        </div>

        <div class="col-xl-2 col-md-0"></div>

        <div class="col-xl-2 col-md-0"></div>

        <div class="col-xl-8 col-md-12 my-3 row p-3">

            <div class="slider-container">
                <div class="slider-nav d-flex w-100" style="justify-content: space-between;">
                    <a class="slider-nav-btn" style="text-decoration: none;" (click)="slidePhoto('back')">
                      <i class="fa-solid fa-arrow-left" style="color: white;"></i>
                    </a>
                    <a class="slider-nav-btn" style="text-decoration: none;" (click)="slidePhoto('next')">
                      <i class="fa-solid fa-arrow-right" style="color: white;"></i>
                    </a>
                </div>
                <div *ngIf="$mediaSub | async as media" class="slider-photo">
                    <video *ngIf="media.type ==='video'" class="w-100 post-image-{{post.uid}} show" controls width="auto" height="300px">
                        <source src="{{media.url}}" type="video/mp4">
                        <source src="{{media.url}}" type="video/ogg">
                        Tu navegador no soporta la carga de videos.
                    </video>
                    <img *ngIf="media.type ==='img'" class="w-100 post-image-{{post.uid}} show" src="{{media.url}}" width="auto" height="300px">
                </div>
                <div *ngIf="$mediaSub2 | async as media2" class="slider-photo">
                    <video *ngIf="media2.type ==='video'" class="w-100 post-image-{{post.uid}} hide" controls width="auto" height="300px">
                        <source src="{{media2.url}}" type="video/mp4">
                        <source src="{{media2.url}}" type="video/ogg">
                        Tu navegador no soporta la carga de videos.
                    </video>
                    <img *ngIf="media2.type ==='img'" class="w-100 post-image-{{post.uid}} hide" src="{{media2.url}}" width="auto" height="300px">                </div>
                <div *ngIf="$mediaSub3 | async as media3" class="slider-photo">
                    <video *ngIf="media3.type ==='video'" class="w-100 post-image-{{post.uid}} hide" controls width="auto" height="300px">
                        <source src="{{media3.url}}" type="video/mp4">
                        <source src="{{media3.url}}" type="video/ogg">
                        Tu navegador no soporta la carga de videos.
                    </video>
                    <img *ngIf="media3.type ==='img'" class="w-100 post-image-{{post.uid}} hide" src="{{media3.url}}" width="auto" height="300px">                </div>
            </div>

            <div class="row d-flex">
                <div class="post-content col p-3 row">
                    <!-- <app-like-bookmark></app-like-bookmark> -->
                    <div class="col-12">
                        <h1 class="mb-3" style="font-size: 34px;text-decoration: none;color: black;">
                            {{post.title}}
                        </h1>
                        <div class="mb-3">
                            {{post.category}}
                        </div>
                    </div>
                    <hr>
                    <div class="col-12 m-3">
                        <p>{{post.body}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-2 col-md-0"></div>

        <div class="col-2"></div>
        <div class="col-xl-8 col p-3" *ngIf="$commentsSub | async as comments">
            <h1 class="mb-3" style="font-size: 22px;text-decoration: none;color: black;" *ngIf="comments[0]">
                Comentarios:
            </h1>
            <div *ngFor="let comment of comments" class="mx-5 mb-3 msg">
                <app-forum-response [comment]="comment" [userLogged]='$userLogged | async'></app-forum-response>
            </div>
        </div>
        <div class="col-2"></div>

        <app-forum-comment *ngIf="$userLogged | async as data" [questionId]='postId' [userLogged]='data' [type]='type'></app-forum-comment>
    </div>
</div>
