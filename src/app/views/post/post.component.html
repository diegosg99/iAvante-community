<div class="container m-5">
    <div class="row d-flex post">

        <div class="col-4" style="padding-left: 0px;">
            <img class="w-100 post-image" src="{{post.photo}}" width="346px" height="100%">
        </div>
        <div class="post-content col-8 p-3 row">
            <!-- <app-like-bookmark></app-like-bookmark> -->
            <div class="col-8">
                <h1 class="">
                    <a href="post/{{post.id}}" style="font-size: 30px;text-decoration: none;color: black;">
                        {{post.titulo}} <i class="fa fa-link" style="font-size:14px;" aria-hidden="true"></i>
                    </a>
                </h1>
                <div class="mb-3">
                    {{post.categoria}}
                </div>
            </div>

            <span *ngIf="postUser" class="col-4 d-flex justify-content-between" style="padding: 0px;">
                <p>{{postUser.fullName.stringValue}}</p>
                <a class="navbar-brand me-2">
                    <img src="{{postUser.photo.stringValue}}" class="msg-img" style="border-radius: 100%;" alt="" data-loaded="true" width="60px" height="60px">
                </a>
            </span>
            <hr>
            <div class="col-12">
                <p>{{post.descripcion}}</p>
            </div>
        </div>
    </div>
</div>
