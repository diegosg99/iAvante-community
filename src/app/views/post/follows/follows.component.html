<div class="d-flex green-bomba">
    <h5 class="mx-auto my-3 montserrat">Últimas novedades</h5>
</div>

<ul style="list-style: none;padding:0px;" class="mx-auto">
    <li *ngFor="let post of (posts | sort: 'created_at') | paginate: { itemsPerPage: 10, currentPage: p}">
        <app-post [post]="post"></app-post>
    </li>
    <pagination-controls class="mt-3 w-100 text-center" previousLabel="Atrás"
                            nextLabel="Siguiente"
                            screenReaderPaginationLabel="Paginación"
                            screenReaderPageLabel="Página"
                            screenReaderCurrentLabel="Estás en la página"
                            (pageChange)="p = $event">
      </pagination-controls>
</ul>
