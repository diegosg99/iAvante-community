
<div class="row">
    <a class="w-100 d-flex" style="text-decoration: none;color: #464646;justify-content: space-between;" (click)="updateViews(question)">
        {{question.title}}
        
        <div>
            <span *ngIf="question.status==0" class="px-3" style="font-size: 14px;">Pregunta cerrada</span>
            <span *ngIf="question.status==1" class="px-3" style="font-size: 14px;">Pregunta abierta</span>
            <span *ngIf="question.status==2" class="px-3" style="font-size: 14px;">Pregunta resuelta</span>
            <i class="fa-solid" 
            [ngClass]="{
                        'fa-lock red': question.status === 0,
                        'fa-lock-open orange': question.status === 1,
                        'fa-circle-check green': question.status === 2,
                        }"
            style="font-size: 13px;"></i>
        </div>
    </a>

    <div class="row pb-3 pt-3">
        <div class="col-12 d-flex" style="justify-content: space-between;">
            <div>
                <span class="mx-3"><i class="fa-regular fa-eye"></i> {{question.views}}</span>
                <span class="mx-3"><i class="fa-regular fa-comment"></i> {{question.comments}}</span>    
            </div>
           <a style="text-decoration: none;color: inherit;" href="#/profile/{{question.user_id}}">
                <img src="{{question.userImage}}" width="30px" height="30px" style="border-radius: 100%;"><span class="mx-3">{{question.fullname}}</span>
            </a>
        </div>
    </div>
</div>
