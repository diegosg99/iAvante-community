<div class="row mb-3">
    <div class="col-lg-12">
        <h1 class="logo mb-5 p-5">Pregunta lo que quieras</h1>
    </div>
    <nav class="col-12 row">
        <a class="col-3" style="text-align: center;" (click)="getAllQuestions()">Todos</a>
        <a class="col-3" style="text-align: center;" (click)="getCategoryQuestions('experience')">Experiencias de éxito</a>
        <a class="col-3" style="text-align: center;" (click)="getCategoryQuestions('learn')">Donde aprender más</a>
        <a class="col-3" style="text-align: center;" (click)="getCategoryQuestions('general')">Cuestiones generales</a>
    </nav>
        <div class="row">
        <div class="col-1"></div>
        <section *ngIf="$questionSubscription | async as questions" class="col-10">
            <h2>Preguntas más frecuentadas</h2>
            <ul>
                <li *ngFor="let question of (questions.top | sort: 'views')" class="p-3">
                    <app-question-list [question]="question"></app-question-list>
                </li>
            </ul>
        </section>
        <div class="col-1"></div>
        <div class="col-1"></div>
        <section *ngIf="$questionSubscription | async as questions" class="col-10">
            <h2>Preguntas recientes</h2>
            <ul class="mb-5">
            <li *ngFor="let question of (questions.recent | sort: 'created_at') | paginate: { itemsPerPage: 10, currentPage: p}" class="p-3">
                <app-question-list [question]="question"></app-question-list>
            </li>
            </ul>
            <pagination-controls class="mt-3" (pageChange)="p = $event"></pagination-controls>
        </section>
        <div class="col-1"></div>
    </div>
</div>
