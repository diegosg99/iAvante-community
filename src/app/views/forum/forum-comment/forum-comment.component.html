<div class="row soft-white">
  
  <div class="col-lg-12">
    <h1 *ngIf="type==='question'" class="logo mb-5 p-5">Participa en la conversación</h1>
    <h1 *ngIf="type==='post'" class="logo mb-5 p-5">¡Deja un comentario!</h1>
  </div>

  <div class="col-1"></div>
  <div class="col-10 row">
    <div class="col-12">
        
    </div>
    <form [formGroup]="form" class="row">
      <div class="form-group col-12">
        <div class="d-flex" style="justify-content: space-between;">
          <p *ngIf="type==='question'">Desarrolla tu respuesta</p>
          <p *ngIf="type==='post'">Comenta la publicación</p>
        </div>
        
        <textarea
          id="comments"
          class="input-textarea form-control"
          name="comment"
          placeholder="Cuentanos..."
          formControlName="response"
        ></textarea>
      </div>
  
      <div class="form-group text-align-center">
        <button *ngIf="type==='question'" type="submit" id="submit" class="submit-button btn green-bomba" (click)="uploadResponse()" [disabled]="this.form.invalid">
          Responder
        </button>
        <button *ngIf="type==='post'" type="submit" id="submit" class="submit-button btn green-bomba" (click)="uploadResponse()" [disabled]="this.form.invalid">
          Comentar
        </button>
      </div>
    </form>
  </div>
  <div class="col-1"></div>
</div>
