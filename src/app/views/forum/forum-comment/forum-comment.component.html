<div class="row">
  
  <div class="col-lg-12">
    <h1 *ngIf="type==='question'" class="logo mb-5 p-5">Participa en la conversación</h1>
    <h1 *ngIf="type==='post'" class="logo mb-5 p-5">¡Deja un comentario!</h1>
  </div>

  <div class="col-1"></div>
  <div class="col-10 row">
    <div class="col-12">
        
    </div>
    <form [formGroup]="form" class="row">
      <div class="form-group col-12">
        <div class="d-flex" style="justify-content: space-between;">
          <p *ngIf="type==='question'">Desarrolla tu respuesta</p>
          <p *ngIf="type==='post'">Comenta la publicación</p>
          <!-- <a class="navbar-brand me-2" *ngIf="userLogged|async as user">
            <span class="m-3 text-secondary" style="font-size: medium;">{{user.displayName?user.displayName:user.email}}</span>
            <img *ngIf="user.photoURL" src="{{user.photoURL}}" style="border-radius: 60px;" class="d-inline-block align-top" width="30px" height="30px">
          </a> -->
        </div>
        
        <textarea
          id="comments"
          class="input-textarea form-control"
          name="comment"
          placeholder="Cuentanos..."
          formControlName="response"
        ></textarea>
      </div>
  
      <div class="form-group text-align-center">
        <button type="submit" id="submit" class="submit-button btn green-bomba" (click)="uploadResponse()" [disabled]="this.form.invalid">
          Responder
        </button>
      </div>
    </form>
  </div>
  <div class="col-1"></div>

</div>
