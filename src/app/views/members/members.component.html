<app-navbar></app-navbar>

<app-chat></app-chat>

<div class="d-flex justify-content-center flex-wrap mt-5">
    <ul *ngFor="let user of members | async | paginate: { itemsPerPage: 12, currentPage: p}" style="list-style: none;" class="row col-xl-3 col-lg-4 col-md-6 col-sm-6 justify-content-center">
        <li>
          <app-user-card [user]="user" [userLogged]="userLogged"></app-user-card>
        </li>
      </ul> 
</div>
<pagination-controls class="mt-3" (pageChange)="p = $event"></pagination-controls>
