<app-navbar></app-navbar>

<app-chat></app-chat>

<div class="d-flex justify-content-center flex-wrap soft-white" *ngIf="members | async as users">
  
  <div class="col-lg-12">
    <h1 class="logo p-5">Integrantes</h1>
  </div>

  <app-search class="w-100 p-3" [items]="users" [cat]="cat" (data)="showSearched($event)"></app-search>

</div> 

<div class="d-flex justify-content-center flex-wrap pt-5 soft-white" *ngIf="searchedData as users">

  <ul *ngFor="let user of users | paginate: { itemsPerPage: 12, currentPage: p}" style="list-style: none;" class="row col-10 justify-content-center">
        <li>
          <app-user-card [user]="user" [userLogged]="userLogged"></app-user-card>
        </li>
  </ul>

</div>
<div class="text-center row">
  <div class="col-1"></div>
      <pagination-controls class="mt-3 w-100 text-center" previousLabel="Atrás"
      nextLabel="Siguiente"
      screenReaderPaginationLabel="Paginación"
      screenReaderPageLabel="Página"
      screenReaderCurrentLabel="Estás en la página"
      (pageChange)="p = $event">
    </pagination-controls>
  <div class="col-1"></div>
</div>
