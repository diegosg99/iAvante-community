<div class="soft-white w-100">
    <div class="d-flex">
        <h5 class="mx-auto my-3">Pr√≥ximos de eventos</h5>
    </div>
    <div class="d-flex event-list">
        <ul class="mx-auto" *ngIf="$events | async as events" style="list-style: none; padding-left: 0px; padding: .7rem;">
            <li *ngFor="let event of (events | sortDesc: 'date' | slice:0:7)">
                <a href="#/event/show/{{event.uid}}">
                    <div class="row">
                        <div class="col-5 date">
                            <i class="fa fa-calendar-days px-1"></i>
                            <span>{{event.date | date}}</span>
                            <br>
                            <i class="fa fa-location-dot px-1"></i>
                            <span>{{event.province}}</span>
                        </div>
                        <span class="col-7 name">{{event.name}}</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <div class="d-flex">
        <a class="btn mx-auto green-bomba mb-3" href="#/event/create">Crear evento</a>
    </div>
</div>
