<div class="row mt-5 soft-white" class="topQuestions">
        <section *ngIf="questions.recent as questions" class="col-12">
            <div class="d-flex green-bomba p-3">
                <h4 class="montserrat mx-auto" style="margin-bottom: 0px !important;" >Preguntas m√°s frecuentadas</h4>
            </div>
            <ul class="px-3 topQuestionsList">
                <li *ngFor="let question of (questions | sort: 'views' | slice:0:5)" class="p-1 row topQuestion">
                    <a class="col-12 d-flex justify-content-between" (click)="updateViews(question)" style="font-size: 13px;">
                        <span>{{question.title}}</span>
                        <div class="text-right" style="width: 45%;text-align: right;">
                            <span *ngIf="question.status==0" class="px-3" style="font-size: 12px;">Pregunta cerrada</span>
                            <span *ngIf="question.status==1" class="px-3" style="font-size: 12px;">Pregunta abierta</span>
                            <span *ngIf="question.status==2" class="px-3" style="font-size: 12px;">Pregunta resuelta</span>
                            <i class="fa-solid" 
                            [ngClass]="{
                                        'fa-lock red': question.status === 0,
                                        'fa-lock-open orange': question.status === 1,
                                        'fa-circle-check green': question.status === 2,
                                        }"
                            style="font-size: 12px;"></i>
                        </div>
                    </a>
                    <div class="row pb-1 pt-1 col-12 details">
                        <span class="col-2"><i class="fa-regular fa-eye"></i> {{question.views}}</span>
                        <span class="col-2"><i class="fa-regular fa-comment"></i> {{question.comments}}</span>
                        <a class="col-8" style="text-decoration: none;color: inherit;text-align: right;" href="#/profile/{{question.user_id}}">
                            <img src="{{question.userImage}}" width="25px" height="25px" style="border-radius: 100%;">
                            <span class="mx-1">{{question.fullname}}</span>
                        </a>
                    </div>
                </li>
            </ul>
        </section>
    <div class="col-1"></div>
</div>
